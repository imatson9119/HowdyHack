<h1>Admin Dashboard</h1>

<table style="width: 98vw;">
    <tr>
        <th>Org Name</th>
        <th>User</th>
        <th>Approved</th>
        <th>Request Date</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let org of orgs">
        <td>{{org.name}}</td>
        <td>{{org.user}}</td>
        <td><input type = checkbox [checked]="org.approved == 'true'" (click)="onChange(org, org.name, org.user)"></td>
        <td>{{org.requestDate}}</td>
        <td><button (click)="delete(org.name, org.user)">Delete</button></td>
    </tr>
</table>
