<div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
    <div class='main-container'>
        Free food? Let the world know.
    </div>
    <div class='outer-form-container'>
        <form class="form">
            <div class=inner-form-container>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Event Name" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Organization" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Location" value="">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Start Time" value="">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="End Time" value="">
                </mat-form-field>
            </div>
            <mat-form-field>
                <textarea matInput placeholder="Description"></textarea>
            </mat-form-field><div>
            <button type = 'submit' class="button-dark" routerLink="/home">Submit</button>
        </div></form>
    </div>
</div>
